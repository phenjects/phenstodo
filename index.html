<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Phen's To-Do List</title>
  </head>
  <body>
    <fieldset class="listboxCLASS" id="listboxID">
      <div class="nontaskDIV" id="nontaskDIV">
        <h1 class="labelCLASS">LIST</h1>
        <input class="inputfieldCLASS" id="inputfieldID" />
        <button
          class="newtaskCLASS"
          id="newtaskID"
          placeholder="Insert task name..."
          onclick="addNewTask()"
        >
          Add Task
        </button>
      </div>
      <div class="tasksDIV" id="tasksDIV"></div>
    </fieldset>
    <script src="main.js"></script>
  </body>
</html>
